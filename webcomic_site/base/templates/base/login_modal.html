<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <login-form action="{% url 'login' %}" token="{{ csrf_token }}" next="{{ request.path }}"></login-form>
      </div>
      <div class="modal-footer text-center" style="display: block; justify-content: none; padding: .5rem;">
        <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>

<script>
  var loginModal = new Vue({
    el: '#login-modal',
  })
</script>
