<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="webcomic-modal" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        <login-form action="{% url 'login' %}" token="{{ csrf_token }}" next="{{ request.path }}"></login-form>
      </div>
    </div>
  </div>
</div>
