{% extends 'layouts/main_layout.html' %}

{% block extra_meta %}<meta name="robots" content="noindex,nofollow">{% endblock %}
{% block title %}User Activation Expire{% endblock %}

{% block content %}
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col col-lg-8 col-md-10 col-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Activation Failed</h3>
            <p class="card-text">Sorry, your activation link was expired. You can try to resend activation link.</p>
            <p class="text-center"><a href="#">Resend Activation</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
