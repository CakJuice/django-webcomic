{% extends 'layouts/main_layout.html' %}

{% block extra_meta %}<meta name="robots" content="noindex,nofollow">{% endblock %}
{% block title %}Reset Password Confirmation{% endblock %}

{% block content %}
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col col-lg-6 col-md-8 col-10">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Password changed!</h3>
            <div class="alert alert-success" role="alert">
              You have successfully changed your password! You may now proceed to log in.
            </div>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
