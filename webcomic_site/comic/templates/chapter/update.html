{% extends 'layouts/main_layout.html' %}

{% block extra_meta %}<meta name="robots" content="noindex,nofollow">{% endblock %}
{% block title %}{{ chapter.title }}{% endblock %}

{% block content %}
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col col-lg-6 col-md-8 col-12">
        <h3>Update {{ comic.title }}</h3>
        <form method="POST" enctype="multipart/form-data" onsubmit="submitFormAjax(this); return false;" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-success">Update</button>
          <a role="button" class="btn btn-secondary"
             href="{% url 'chapter_detail' comic_slug=chapter.comic.slug chapter_slug=chapter.slug %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
